<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/students/createStudent" th:object="${newStudent}">
    <input type="text" th:field="*{nama}", placeholder="Nama">
    <input type="number" th:field="*{nim}", placeholder="NIM">
    <input type="text" th:field="*{alamat}", placeholder="Alamat">
    <input type="text" th:field="*{tanggallahir}", placeholder="Tanggal Lahir">
    <input type="submit" value="Simpan">
</form>
</body>
</html>
